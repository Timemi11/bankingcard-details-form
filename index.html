<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>


  <div class="bg-card">

    <!-- CARD Front -->
    <div class="card-fornt">
      <div class="card-logo"></div>
      <h1 class="card-number">0000 0000 0000 0000</h1>
      <p class="card-info">
        <span class="card-name">Jane Appleseed</span>
        <span class="card-exp">00/00</span>
      </p>
    </div>
    <!-- END CARD Front -->

    <!-- CARD BACk -->
    <div class="card-back">
      <p class="card-cvc">000</p>
    </div>
    <!-- END -->

  </div>
  <!-- Submit -->
  <div class="form-submit">
    <div class="container">

      <div class="form">
        <h4>Cardholder Name</h4>
        <input id="cname" maxlength="20" role="form" type="text" placeholder="e.g. Jane Appleseed">
        <p class="errorms">Can't be bank</p>
      </div>
      <div class="form">
        <h4>Card Number</h4>
        <input id="cnumber" maxlength="19" role="form" type="text" placeholder="e.g. 1234 5678 9123 0000">
        <p class="errorms">Can't be bank</p>
      </div>
      <div class="form">
        <h4>Exp. Date (MM/YY)</h4>
        <input id="cexp1" maxlength="2" role="form" type="text" placeholder="MM">
        <input id="cexp2" maxlength="2" role="form" type="text" placeholder="YY">
        <p class="errorms">Can't be bank</p>
      </div>
      <div class="form">
        <h4>CVC</h4>
        <input id="ccvc" maxlength="3" role="form" type="text" placeholder="e.g. 123">
        <p class="errorms">Can't be bank</p>
      </div>
      <button id="submit" role="button">Confirm</button>
      <!-- END SUBMIT -->
    </div>

    <!-- Completed state start -->
    <div class="ty">
      <div class="image"></div>
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button role="button" id="submitreturn">Continue</button>
    </div>
    <!-- END -->
  </div>

  <script src="/js/validation.js"></script>
</body>

</html>
